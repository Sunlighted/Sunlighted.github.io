short_bio: >-
  I am Chenyang Cao, I am an incoming PhD student at the University of Toronto (UofT) advised by Prof. <a href="https://leaf.utias.utoronto.ca/author/nicholas-rhinehart/">Nicholas Rhinehart</a>. I used to study at Tsinghua University and I am lucky to work under the supervision of Prof. <a href="https://scholar.google.com/citations?user=h9dN_ykAAAAJ&hl=en&oi=ao">Xueqian Wang</a>. I received my B.E. degree in mathematics from Fudan University, advised by Prof. Zhenyun Qin and Prof. <a href="https://hmshan.io/">Hongming Shan</a>. My research interests are reinforcement learning, robotics, continuous learning and motion planning. I am also interested in LLM and multimodal perception.

